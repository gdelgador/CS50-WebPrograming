<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Google Search</title>

        <!-- <link rel="stylesheet" type="text/css" href="style.css"> -->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- Navegation -->
        <div class="navegation">
            <ul>
                <li><a class="links" href="#user"><button class="signbutton" type="button">Sign in</button></a></li>
                <li><a href="#grid"><img class="grid" src="https://cdn3.iconfinder.com/data/icons/navigation-and-settings/24/Material_icons-01-11-512.png" title="Google apps"></a></li>      
            
                <li><a href="google_image.html">Search by images</a></li>
                <li><a href="google_advanced.html">Google Advanced Search</a></li>
            </ul>
        </div>

        <form action="https://google.com/search">
            <div class="bar">
                <input class="searchbar" type="text" name="q" title="Search">

            </div>
            <div class="buttons">
                <input class="button" type="submit" value="Google Search">
                <input class="button" type="submit" value="I'm Feeling Lucky" name="btnI" class="btn">
            </div>
        </form>    
        
        
    
    </body>
