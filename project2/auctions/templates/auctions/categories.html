{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Categories</h2>
    
    {% if user.is_authenticated %}
        {% for categorie in categories %}

            <li><a href="{% url 'categorie_page' categorie.categorie_name %}">{{ categorie.categorie_name }}</a></li>

        {% endfor %}
    {% endif %}
{% endblock %}
